<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Making </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="my_notes">
<h1>My Notes</h1>
<div class="notes_box mar-pad">
    <div><label for="Note_title">Note title</label>
    <input type="text" id="Note_title" placeholder="Enter Title...."></div>
    <div><label for="content">content</label>
    <textarea id="content" placeholder="Write your note here ..." rows="6" ></textarea></div>
    <div class="submitstyle" >
        <button id = "submits" type="submit">Save Note</button>
        <button id = "clearall" type="reset">Clear all  Notes</button>
        <button id = "show" type="submit">Show all  Notes</button>
    </div>

    

</div> <div class="message"></div>
        </div>

       
        <div class="savednotes">
<h1>Saved Notes</h1>
<div id="notesContainer" class="savednotesbox mar-pad"></div>
        </div>
    </div>
    <script src="Note.js"></script>
</body>
</html>
